<mat-card class="example-card" class="mat-elevation-z2">
    <img mar-card-image *ngIf="currentImageUrl" [src]="currentImageUrl" class="mat-elevation-z1"/>
    <mat-card-actions class="button-section">
        <button mat-raised-button color="primary" class="mat-elevation-z4" (click)="onClick()">NEXT</button>
    </mat-card-actions>
</mat-card>
